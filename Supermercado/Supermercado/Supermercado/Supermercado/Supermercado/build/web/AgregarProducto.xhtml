<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agregar Producto</title>
    </h:head>
    <h:body>
        Agregar Producto
        <h:form>
            <br><h:inputText value="#{productoBean.codigo}"></h:inputText></br>
            <br><h:inputText value="#{productoBean.descripcion}"></h:inputText></br>
            <br><h:inputText value="#{codmarca}"></h:inputText></br>
            <h:commandButton value="Grabar" action="#{productoBean.agregarProducto(codmarca)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
